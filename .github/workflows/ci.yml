name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@v12

      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Check flake
        run: nix flake check

      - name: Build
        run: nix build

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@v12

      - uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Build
        run: nix build

      - name: Pack
        run: tar -czf arrow-lean.tar.gz -C result .

      - uses: softprops/action-gh-release@v2
        with:
          files: arrow-lean.tar.gz
          generate_release_notes: true
